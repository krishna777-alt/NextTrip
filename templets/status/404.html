<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Trip Rerouted</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Tailwind Configuration (Optional but good for branding colors) */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'trip-blue': '#4c51bf', /* Tailwind Indigo 700 (Still used for "Trip Rerouted" title) */
                        'trip-accent': '#fcd34d', /* Tailwind Amber 300 */
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col justify-center items-center p-4">

    <!-- 404 Content Container -->
    <div class="max-w-xl text-center bg-white p-8 sm:p-12 rounded-2xl shadow-2xl border-t-4 border-trip-blue">

        <!-- Header / Icon -->
        <div class="mb-6">
            <!-- Compass Icon SVG: Changed text-trip-blue to text-gray-900 (black) -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto text-gray-900 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <!-- Large Error Code -->
        <h1 class="text-7xl sm:text-9xl font-extrabold text-gray-800 mb-4">
            404
        </h1>

        <!-- Title Message -->
        <h2 class="text-3xl font-bold text-trip-blue mb-4">
            Trip Rerouted!
        </h2>

        <!-- Description -->
        <p class="text-lg text-gray-600 mb-8 leading-relaxed">
            Oops! It seems like the itinerary you were looking for doesn't exist or has been moved. The digital maps couldn't find this destination.
        </p>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            
            <!-- Go Back Home Button: Changed primary color from trip-blue to bg-gray-900 (black) -->
            <a href="/" class="flex items-center justify-center bg-gray-900 text-white font-semibold px-6 py-3 rounded-xl shadow-lg hover:bg-black transition duration-300 transform hover:scale-[1.02]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                Go Back Home
            </a>
            
            <a href="/search" class="flex items-center justify-center border-2 border-trip-accent text-gray-800 font-semibold px-6 py-3 rounded-xl shadow-md bg-trip-accent hover:bg-amber-400 transition duration-300 transform hover:scale-[1.02]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
                Start a New Search
            </a>

        </div>

    </div>

    <!-- Simple Footer: Changed text-gray-500 to text-gray-900 (black) -->
    <footer class="mt-8 text-gray-900 text-sm">
        Next Trip &copy; 2025 | Happy Travels
    </footer>

</body>
</html>
